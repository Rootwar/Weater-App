<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bohdan's Weather</title>
  <link rel="stylesheet" href="/css/weather.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="outside-wrap">
        <h1 class="title">Bohdan's Weather App</h1>
        <form action="#">
          <input class="city-name" type="text" maxlength="100" placeholder="Your city"/>
          <input class="search-city" type="button" value="Search" />
        </form>
      </div>
    </header>
    <div class="main">
      <div class="outside-wrap">
        <div class="weather-wrap"></div>
      </div>
    </div>
  </div>
  <script src="/lib/jquery.js"></script>
  <script src="/lib/underscore.js"></script>
  <script src="/lib/backbone.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
