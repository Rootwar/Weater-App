<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bohdan's Weather</title>
  <link rel="stylesheet" href="/css/weather.css">
</head>
<body>
  <div class="wrapper weather-app">
    <header>
      <div class="outside-wrap">
        <h1 class="title">Bohdan's Weather App</h1>
        <div class="control-block">
          <input class="city-name" type="text" maxlength="100" placeholder="Your city"/>
          <input class="search-city" type="submit" value="Search" />
        </div>
      </div>
    </header>
    <div class="main">
      <div class="outside-wrap">
        <div class="weather-wrap"></div>
      </div>
    </div>
  </div>
  <script id="weatherTemplate" type="text/template">
    <div class="weather-block">
      <ul class="main-info list-unstyled">
        <li>
          <h2 class="text-center"><%- name %></h2>
        </li>
        <li>
          <span>Date</span>
          <span><%= dt %></span>
        </li>
        <li>
          <span>Temperature</span>
          <span><%= main.temp + ' °C'%></span>
        </li>
      </ul>

      <ul class="secondary-info list-unstyled">
        <li>
          <span>Max</span>
          <span><%= main.temp_max + ' °C'%></span>

        </li>
        <li>
          <span>Min</span>
          <span><%= main.temp_min + ' °C'%></span>
        </li>
        <li>
          <span>Humidity</span>
          <span><%- main.humidity + ' %'%></span>
        </li>
        <li>
          <span>Speed Wind</span>
          <span><%- wind.speed + ' m/s'%></span>
        </li>
      </ul>
    </div>
  </script>
  <script src="/lib/jquery.js"></script>
  <script src="/lib/underscore.js"></script>
  <script src="/lib/backbone.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
